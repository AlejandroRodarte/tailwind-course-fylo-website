<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- IMPORTANT: load styles before initial dark/light toggle javascript logic -->
    <!-- to avoid FOUC (flash of unstyled content) -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Initial script that sets color theme on website and local storage (if needed) -->
    <!-- NOTE: recommended to inline this on <head> to avoid FOUC -->
    <script>
      // query <html> element
      const htmlElement = document.documentElement;

      // get color theme from local storage and user system
      const colorThemeKey = 'color-theme';
      let localStorageColorTheme = localStorage.getItem(colorThemeKey);
      const systemColorTheme = window.matchMedia('(prefers-color-scheme: dark)')
        .matches
        ? 'dark'
        : 'light';

      // color theme defaults to user system's theme
      let colorTheme = systemColorTheme;

      // if theme exists on local storage, set color theme to its value
      if (localStorageColorTheme) colorTheme = localStorageColorTheme;
      // if theme does not exist on local storage, set user system's theme on it
      else localStorage.setItem(colorThemeKey, colorTheme);

      // add/remove .dark class depending on final color theme
      if (colorTheme === 'dark') htmlElement.classList.add('dark');
      else htmlElement.classList.remove('dark');
    </script>
    <script src="js/script.js" defer></script>
    <title>Fylo Website</title>
  </head>
  <body class="font-open-sans dark:bg-dark-blue dark:text-white">
    <!-- Header Section -->
    <!-- 1. higher navbar on mobile (160px) since content stacks -->
    <!-- 2. two children: logo container and menu container -->
    <!-- 3. on mobile, children stack on top of each other -->
    <!-- 4. on medium and larger screens, children are absolute-positioned in relation -->
    <!-- 5. to the initial containing block (<html>) -->
    <header class="container mx-auto mt-10 h-40 px-6 text-center md:h-20">
      <!-- Dynamic Logo Container -->
      <div
        class="mx-auto h-20 w-48 bg-logo-light-mode bg-no-repeat dark:bg-logo-dark-mode md:absolute md:top-10 md:left-10"
      ></div>
      <!-- Menu Container -->
      <!-- 1. three flex items: two links and a dark/light mode toggle button -->
      <div
        class="flex items-center justify-center space-x-4 md:absolute md:top-12 md:right-10 md:space-x-10"
      >
        <a href="#features" class="hover:text-accent-cyan">Features</a>
        <a href="#testimonials" class="hover:text-accent-cyan">Testimonials</a>
        <!-- Dark/Light Toggle Button -->
        <!-- 1. color (text-gray-900 and dark:text-gray-400) provide a color to the SVG icon -->
        <!-- 2. background-color on hover (hover:bg-gray-100 and dark:hover:bg-gray-700) provide -->
        <!-- color to the SVG icon's background when hovering -->
        <!-- 3. --tw-ring-color on focus (focus:ring-gray-200 and dark:focus:ring-gray-700) adds a border -->
        <!-- around the SVG icon's button when clicking on it -->
        <button
          id="theme-toggle"
          class="rounded-lg p-2.5 text-sm text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700"
        >
          <!-- Dark SVG Icon -->
          <!-- 1. initially hidden -->
          <svg
            id="theme-toggle-dark-icon"
            class="hidden h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <!-- Light SVG Icon -->
          <!-- 1. initially hidden -->
          <svg
            id="theme-toggle-light-icon"
            class="hidden h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <!-- Hero Section -->
    <!-- 1. has a dynamic background -->
    <section
      id="hero"
      class="bg-curvy-light-mode bg-contain bg-bottom bg-no-repeat dark:bg-curvy-dark-mode"
    >
      <!-- Main Hero Container -->
      <!-- 1. content always stacks regardless of screen size: no need to use flex -->
      <!-- 2, four items inside: a big image, header text, description text, and "Get Started" button -->
      <div class="mx-auto px-6 pb-52 text-center md:pt-20">
        <!-- Image -->
        <img src="images/illustration-intro.png" alt="" class="mx-auto" />
        <!-- Header Text -->
        <h1
          class="mx-auto mb-10 mt-14 max-w-2xl text-3xl font-bold leading-normal md:text-4xl"
        >
          All your files in one secure location, accesible anywhere.
        </h1>
        <!-- Description Text -->
        <p class="mx-auto mb-10 max-w-sm text-sm md:max-w-xl md:text-lg">
          Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends
          family, and co-workers.
        </p>
        <!-- "Get Started" Button -->
        <button class="w-52 rounded-full bg-accent-cyan p-3 hover:scale-95">
          Get Started
        </button>
      </div>
    </section>
  </body>
</html>
